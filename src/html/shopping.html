<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="淘宝 购物车">
    <meta name="description" content="天猫 商品">
    <link rel="stylesheet" href="../style/css/shopping.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <title>淘宝网 - 我的购物车</title>
    <link href="https://img.alicdn.com/tfs/TB1XlF3RpXXXXc6XXXXXXXXXXXX-16-16.png" rel="shortcut icon" type="image/x-icon">
    <script src="../js/shopping.js" type="module"></script>
</head>

<body>
    <header class="container-fluid">
        <nav class="container">
            <ul class="left">
                <li id="username"></li>
                <li><a>手机逛淘宝</a></li>
            </ul>
            <ul class="right">
                <li><a href="./index.html">淘宝网首页</a></li>
                <li><a>我的淘宝</a></li>
                <li><a>购物车</a></li>

                <li><a>联系客服</a></li>

        </nav>

    <section class="search container">

        <section class="right">
            <div class="left">宝贝<span class="iconfont iconicon"></span></div>

        <div class="nav-header">
            <ul class="left">
                <li>全部商品<span></span></li>
                <li>降价产品<span></span></li>

            <aside class="right">
                <span>已选商品（不含运费)</span>
                <span id="total-price"></span>
                <a href="" class="right">结算</a>
            </aside>
